<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe-demo</title>
    <link rel="stylesheet" type="text/css" href="iframe.css">
    <script>
      window.onload = () => {
        const ele = document.querySelector('.div')
        const btn = document.querySelector('.btn')
        btn.addEventListener('click', () => {
          ele.requestFullscreen()
        })
      }
    </script>
</head>
<body>
  <div class="div">
    <div>我是内嵌的页面，父元素加载我时</div>
    <div>allow="fullscreen 'none'" 即不允许fullscreen</div>
    <div>referrerpolicy="no-referrer" 即不允许http请求携带referer</div>
  </div>
  <div class="btn">点击我全屏显示</div>
</body>
</html>
